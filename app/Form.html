<form id="app-form" autocomplete="off" class="mt-3">

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" placeholder="Username">
        <label for="username">Username</label>
        <p id="usernameValidation" class="validation"></p>
    </div>

    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password">
        <label for="password">Password</label>
        <p id="passwordValidation" class="validation"></p>
    </div>

    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="confirm" placeholder="Confirm password">
        <label for="confirm">Confirm password</label>
        <p id="confirmValidation" class="validation"></p>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="firstName" placeholder="First name">
        <label for="firstName">First name</label>
        <p id="firstNameValidation" class="validation"></p>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="lastName" placeholder="Last name">
        <label for="lastName">Last name</label>
        <p id="lastNameValidation" class="validation"></p>
    </div>

    <div class="form-floating mb-3">
        <input type="phone" class="form-control" id="phoneNumber" placeholder="Phone number">
        <label for="phoneNumber">Phone number</label>
        <p id="phoneNumberValidation" class="validation"></p>
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>

</form>
